                    type="password"
                    id="password"
                    onblur="blurInput('cucubau')"
            />

        <div>
            <label for="confirm-password">Confirm password</label>
            <input
                    name="confirm-password"
                    type="password"
                    id="confirm-password"
                    onblur="blurInput('cucubau')"
            />
        </div>
        <div>
            <input type="submit" value="RESET PASSWORD">
